// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'
apply plugin: "io.swagger.core.v3.swagger-gradle-plugin"

def homePath = System.properties['user.home']

project.webAppDirName = 'WebContent'

buildscript {
    repositories {
	  mavenCentral()
	  maven {url "https://plugins.gradle.org/m2/"}
    }
    
  dependencies {
    classpath "io.swagger.core.v3:swagger-gradle-plugin:2.0.5"
  }    
    
}

eclipse {
    wtp {
        component {
            contextPath = 'ProductAPI'
        }
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
	  mavenCentral()
	  maven {
		url "https://mvnrepository.com/artifact/javax.enterprise/cdi-api"
      }
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    //compile ("org.mybatis.generator:mybatis-generator-core:1.3.7")
    
    // https://mvnrepository.com/artifact/org.apache.ibatis/ibatis-core
    
	compile ("org.glassfish.jersey.containers:jersey-container-servlet:2.25.1")
	
	// https://mvnrepository.com/artifact/javax.enterprise/cdi-api
	// produces mybates
	// https://mvnrepository.com/artifact/javax.enterprise/cdi-api
	// provided group: 'javax.enterprise', name: 'cdi-api', version: '2.0.SP1'
	
	// https://mvnrepository.com/artifact/org.mybatis/mybatis-cdi
	//compile group: 'org.mybatis', name: 'mybatis-cdi', version: '1.0.3'
    compile group: 'org.mybatis', name: 'mybatis', version: '3.4.6'
    compile group: 'org.mybatis', name: 'mybatis-spring', version: '1.3.1'
    compile group: 'javax.enterprise', name: 'cdi-api', version: '2.0'
	compile group: 'org.mybatis', name: 'mybatis-cdi', version: '1.0.3'
}

task onlySpecifiesCodeForConfigurationPhase {
    group 'API'
    description 'Configuration phase task example.'
    println 'I always get printed even though, I am not invoked'
}

task anotherUnrelatedTask {
	group 'API'
    doLast {
        println 'I am in the doLast execution phase'
    }
}

task other(dependsOn: 'compile') {
 	group 'API'
    doLast {
        println "I'm not a default task!"
    }
}
